<!DOCTYPE html>
<html>
	<head>
		<title> Password Generator </title>

		<style>
			body {
				background: #AAA;
			}
		</style>
	</head>

	<body>
		<input id="length_of_password">
		<button id="generate"> Click to generate random password </button>
		<h2 id="password_holder"> The Password </h2>

		<button id="button"> Add one 1 </button>

		<h1 id="numberthing"></h1>

		<a href="../mysite.html"> Back to my Website </a>

		<script>
			var passwordlength = 0;
			var password = "";
			var characters = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, "a", "b", "c", "d", "e", "f", "g", "h", "i", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "A", "B", "C", "D", "E", "F", "G", "H", "I", "K", "L", "M", "N", "O", "P", "Q", "R", "S", "T", "U", "V", "W", "X", "Y", "Z", "`", "~", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "-", "_", "=", "+", "[", "{", "]", "}", "\\", "|", ";", ":", "'", "\"", ",", "<", ".", ">", "/", "?"];
			var x = 0;

			function random(min, max) {
				return Math.round(Math.random() *(max-min))+min;
			}

			function generateRandomPassword(length) {
				password = "";

				for (var i = 0; i < length; i++) {
					password += characters[random(0, characters.length-1)];
				}
			}

			generate.onclick = function() {
				if (length_of_password.value > 0) {
					passwordlength = length_of_password.value;
					generateRandomPassword(passwordlength)
					document.getElementById("password_holder").innerText = password;
				}
			};

			button.onclick = function() {
				x += 1;
				document.getElementById("numberthing").innerText = x;
			};
		</script>
	</body>
</html>
